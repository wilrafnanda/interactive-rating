<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container" id="container">
    <div class="star-image">
      <img src="images/icon-star.svg" alt="star image">
    </div>
    <h2 class="heading">How did we do?</h2>
    <p class="info">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="container-rating">
          <div class="rating" id="rating">1</div>
          <div class="rating" id="rating">2</div>
          <div class="rating" id="rating">3</div>
          <div class="rating" id="rating">4</div>
          <div class="rating" id="rating">5</div>
      </div>
      <div class="btn" id="btn">
        <button class="btn">Submit</button>
      </div>
      
      

  </div>

     <script src="index.js"></script>
</body>
</html>
